
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>X-editable starter template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">





    <!-- bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> 
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>  

    <!-- x-editable (bootstrap version) -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.6/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.6/bootstrap-editable/js/bootstrap-editable.min.js"></script>


	<!-- wysihtml5 editing -->
	<link href="http://www.downes.ca/assets/x-editable/inputs-ext/wysihtml5/bootstrap-wysihtml5-0.0.3/bootstrap-wysihtml5-0.0.3.css" rel="stylesheet" type="text/css"></link>  
	<script src="http://www.downes.ca/assets/x-editable/inputs-ext/wysihtml5/bootstrap-wysihtml5-0.0.3/wysihtml5-0.3.0.min.js"></script>  
	<script src="http://www.downes.ca/assets/x-editable/inputs-ext/wysihtml5/bootstrap-wysihtml5-0.0.3/bootstrap-wysihtml5-0.0.3.min.js"></script>


	<script src="http://www.downes.ca/assets/x-editable/inputs-ext/wysihtml5/wysihtml5-0.0.3.js"></script>  


 
    <!-- main.js -->
    <script src="main.js"></script>
  </head>

  <body>

    <div class="container">

      <h1>X-editable starter template</h1>

<div>
Gorps
<a href="#" id="status" data-type="select" data-title="Selecx"></a>
<script>
$(function(){
    $('#status').editable({
	    url: 'http://www.downes.ca/cgi-bin/api.cgi',
		mode: 'inline',
		updated: 1,
        value: 1,    
        source: [
              {value: 1, text: 'Active'},
              {value: 2, text: 'Blocked'},
              {value: 3, text: 'Deleted'}
           ]
    });
});
</script>

</div>






<div id="comments" data-type="wysihtml5" data-pk="1"><h2>awesome</h2> comment!</div>
<script>
$(function(){
    $('#comments').editable({
        url: 'http://www.downes.ca/cgi-bin/api.cgi',
		 mode: 'inline',
        title: 'Enter comments',
       params: function (params) {  //params already contain `name`, `value` and `pk`
         var data = {table_name:'post',table_id:1423,name:params.name,value:params.value,updated:1,type:"wysihtml5"};
         return data;
       },
    });
});
</script>









      <div>
Text: <a href="#" id="post_pretext" data-type="text" data-pk="1">awesome</a><span id="post_pretext_okindicator"></span>
<script>
$(function(){
    $('#post_pretext').editable({
        url: 'http://www.downes.ca/cgi-bin/api.cgi',
        title: 'Enter username',
       params: function (params) {  //params already contain `name`, `value` and `pk`
         var data = {table_name:'post',table_id:1423,name:params.name,value:params.value,updated:1,type:"text"};
         return data;
       },
       success: function(response) {

 		 $('#post_pretext_okindicator').html(response);
       }
    });
});
</script>
      </div>
      
      <div>
        <span>Status:</span>
        <a href="#" id="status"></a>
      </div>


<div>
<a href="#" id="comments" data-type="textarea" data-pk="1">awesome comment!</a>
<script>
$(function(){
    $('#comments').editable({
        url: 'http://www.downes.ca/cgi-bin/api.cgi',
        title: 'Enter comments',
        rows: 10,
		response: function(settings) {
      		 this.responseText = 'New value: <b>'+settings.data.value+'</b>';
   		}
    });
});
</script>
</div>


<div>



    Author List: <a href="#" id="usernamea">Enter an author:<br></a><br> 
<div id="extra">None</div>


<script>
$(function(){
	$('#usernamea').editable({
  	  type: 'text',
       url: 'http://www.downes.ca/cgi-bin/api.cgi',    
       pk: 1,  
       placement: 'top',
       title: 'Enter usernamea',
       display: function(value, response) {
           //render response into element
           $(this).html('Enter an author:');
       },
       params: function (params) {  //params already contain `name`, `value` and `pk`
         var data = {graph_table:'post',graph_id:1423};
         data['name'] = params.name;
         data['value'] = params.value;
         data['graph_name'] = 'post';
         data['graph_id'] = 1423;
         data['updated'] = '1';
         return data;
       },
       success: function(response) {

 		 $('#extra').html(response);
       }
   });


 
});
</script>





</div>





















      
    </div>

  </body>
</html>
